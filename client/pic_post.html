<template name="pic_post">
    {{> ex_navbar}}
    <div id="pic_post" class="container">
        <section class="jumbotron text-center" style="background-color: white;">
            <div class="container">
                <h1>일기장</h1>
                <p>
                    <a href="/pic_posting/newPosting" class="btn btn-primary">새로운 일기 쓰기</a>
                </p>
            </div>
        </section>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회수</th>
                    <th scope="col">삭제</th>
                </tr>
                </thead>
                <tbody>
                {{#each boards}}
                    <tr>
                        <td><a href="/diary_post/{{_id}}">{{title}}</a></td>
                        <td>{{name}}</td>
                        <td>{{YMD}}<br><span class="d-none d-lg-block">{{HMS}}</span></td>
                        <td> {{readCount}}</td>
                        <td><button id="btn-remove" class="close" style="float: left;">
                            <span aria-hidden="true">X</span>
                        </button></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</template>
